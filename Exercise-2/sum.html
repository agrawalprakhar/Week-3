<!DOCTYPE html>
<html>
<head>
  <title>Sum Calculator</title>
</head>
<body>

<h1>Sum Calculator</h1>

<p>Enter two numbers to calculate their sum:</p>

<label for="firstNumber">First Number: </label>
<input type="number" id="firstNumber"><br><br>

<label for="secondNumber">Second Number: </label>
<input type="number" id="secondNumber"><br><br>

<button onclick="calculateSum()">Calculate Sum</button>

<script>
  function calculateSum() {
    // Get the values of the input fields
    var firstNumber = parseFloat(document.getElementById("firstNumber").value);
    var secondNumber = parseFloat(document.getElementById("secondNumber").value);

    // Calculate the sum of the two numbers
    var sum = firstNumber + secondNumber;

    // Display the sum in an alert box
    alert("The sum of " + firstNumber + " and " + secondNumber + " is " + sum);
  }
</script>

</body>
</html>
