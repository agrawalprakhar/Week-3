<!DOCTYPE html>
<html>
<head>
  <title>Count Occurrences</title>
</head>
<body>

<h1>Count Occurrences & Reverse String</h1>

<script>
function countOccurrences(arr) {
  var counts = {};
  
  for (var i = 0; i < arr.length; i++) {
    var element = arr[i];
    if (counts[element] === undefined) {
      counts[element] = 1;
    } else {
      counts[element]++;
    }
  }
  
  return counts;
}


var inputArray = [1, 2, 3, 2, 1, 3, 3, 4, 5, 4, 4];
var result = countOccurrences(inputArray);
console.log(result); // Output will be an object with element counts

function reverseString(inputString) {
  var reversedString = "";
  
  for (var i = inputString.length - 1; i >= 0; i--) {
    reversedString += inputString[i];
  }
  
  return reversedString;
}

var input = "Hello, World!";
var reversed = reverseString(input);
console.log(reversed); // Output will be "!dlroW ,olleH"

</script>

</body>
</html>
