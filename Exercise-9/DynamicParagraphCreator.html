<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Paragraph Creator with Color</title>
</head>
<body>
  <h1>Dynamic Paragraph Creator with Color</h1>
  <p>Enter text, select a color, and click the button to create a new colored paragraph:</p>
  
  <input type="text" id="textInput">
  
  <label for="colorSelect">Select Color:</label>
  <select id="colorSelect">
    <option value="black">Black</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
  </select>
  
  <button id="createButton">Create Colored Paragraph</button>
  
  <div id="paragraphContainer"></div>
  
  <script>
    const textInput = document.getElementById('textInput');
    const colorSelect = document.getElementById('colorSelect');
    const createButton = document.getElementById('createButton');
    const paragraphContainer = document.getElementById('paragraphContainer');
    
    createButton.addEventListener('click', function() {
      const inputValue = textInput.value;
      const selectedColor = colorSelect.value;
      
      if (inputValue.trim() !== '') {
        const paragraph = document.createElement('p');
        paragraph.textContent = inputValue;
        paragraph.style.color = selectedColor;
        paragraphContainer.appendChild(paragraph);
        textInput.value = ''; // Clear the input field
      }
    });
  </script>
</body>
</html>
